definitions:
  dto.UsernameLoginWithCaptchaDTO:
    properties:
      captcha:
        description: 验证码
        type: string
      captchaId:
        description: 验证码ID
        type: string
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    type: object
  entity.User:
    properties:
      createdAt:
        description: 创建时间
        type: string
      createdBy:
        description: 创建人
        type: string
      email:
        description: 邮箱
        type: string
      enable:
        description: 是否启用
        type: boolean
      id:
        description: 主键ID
        type: string
      nickname:
        description: 昵称
        type: string
      phone:
        description: 手机号
        type: string
      updatedAt:
        description: 更新时间
        type: string
      updatedBy:
        description: 更新人
        type: string
      username:
        description: 用户名
        type: string
    type: object
  utils.BaseResponseVO:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
      time:
        type: string
    type: object
  vo.CaptchaVO:
    properties:
      captcha:
        description: 验证码
        type: string
      enabled:
        description: 是否启用
        type: boolean
      id:
        description: 验证码ID
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/captcha:
    get:
      consumes:
      - application/json
      description: 获取验证码
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.BaseResponseVO'
            - properties:
                data:
                  $ref: '#/definitions/vo.CaptchaVO'
              type: object
      summary: 获取验证码
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户名密码登录(需要验证码)
      parameters:
      - description: 登录信息
        in: body
        name: loginDTO
        required: true
        schema:
          $ref: '#/definitions/dto.UsernameLoginWithCaptchaDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.BaseResponseVO'
            - properties:
                data:
                  $ref: '#/definitions/entity.User'
              type: object
      summary: 用户名密码登录
      tags:
      - auth
swagger: "2.0"
